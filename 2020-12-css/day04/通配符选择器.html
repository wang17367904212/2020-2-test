<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 通配符选择器，选中页面中所有的元素 */
        *{
            color: rgb(184, 0, 0);
        }
        /* 类选择器 */
        [class]{
            width: 200px;height: 200px;
            background-color: blueviolet;
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="2">h1</h1>
    <h1 class="3">2</h1>
    <h2 class="4">4</h2>
</body>
</html>
