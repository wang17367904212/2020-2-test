<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 所有子元素中的第几个，不区分类别 */
     .main>p:nth-child(4){
        background:darkslateblue;
     }
     /* 选中特定类型中的第几个 */
     .main>p:nth-of-type(3){
      background:pink;
     }  
     .main>p:nth-of-type(2n){
      background:pink;
     }  
     .main>p:nth-of-type(2n+1){
      background:yellow;
     }  
     .main>p:first-of-type{
      background:green;
     }
     .main>p:last-of-type{
      background:green;
     }
     .main>p:nth-last-of-type(2){
      background:darkturquoise;
     }
    </style>
</head>
<body>
   <div class="main">
       <p>p1</p>
       <p>p2</p>
       <h1>h1</h1>
       <p>p3</p>
       <p>p4</p>
       <p>p5</p>
       <p>p6</p>
   </div>
</body>
</html>
