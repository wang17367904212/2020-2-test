<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
          想要让一个盒子在另一个盒子（屏幕）中水平垂直居中：
          1、让这个盒子做定位
          2、给此盒子设置left:50%;top:50%; margin-left:负的盒子宽度的一半；margin-top:负的盒子高度的一半
         */
        *{
            margin:0;
            padding:0;
        }
        .par{
            width: 300px;
            height: 300px;
            border:1px solid red;
            position:relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background:green;
            position:absolute;
            left:50%;
            top:50%;
            margin-top:-50px;
            margin-left:-50px;
        }
    </style>
</head>
<body>
    <div class="par">
        <div class="box"></div>
    </div>
    
</body>
</html>
