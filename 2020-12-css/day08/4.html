<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 绝对定位：
           1、它的位置是先对于其它元素
           
           


        */
        .main{
            width: 300px;
            height: 300px;
            background: mediumslateblue;
            /* 参照物i */
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background: mediumvioletred;
            /* 绝对定位 */
            position: absolute;
            left: 30px;
            top: 80px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
