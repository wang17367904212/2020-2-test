<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        单选按钮，要想让浏览器知道是一组，给他们加上相同的name值
        文字关联：
        把文字用一个label标签抱一下，给input标签用id起一个名字，让这个名字等于label标签for属性值
    -->
    <h3>请选择你的性别：</h3>
    <label for="man">男</label><input id="man" type="radio" name="sex">
    <label for="woman">女</label><input id="woman" type="radio" name="sex">

    

</body>
</html>
