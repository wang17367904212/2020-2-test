<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(照片.jpg);
            background-attachment: fixed;
        }
        .box1{
            width: 500px;
            margin-left: 60%;
            border: 1px dotted black;
            border-radius: 10px;
            margin-top: 50px;
            background-color: rgba(255, 252, 252, 0.5);
            height: 550px;
            /* display: inline-block; */
        }
        .box2{
            margin-left: 50px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        ul{
            list-style: none; 
            margin-left: 50px;
        }
        span{
            width: 50px;
            display: inline-block;
            text-align: right;
        }
        input{
            width: 300px;
            height: 30px;
            outline: none;
        }
        .yzm{
            width: 200px;
        }
        button{
            padding: 6px;
        }
        .cc{
            width: 350px;
            /* border: 1px solid black; */
            border-radius: 30px;
            margin-left: 15px;
            background-color: cornflowerblue;
            outline: none;
        }
        .dx{
            width: 12px;
            height: 12px;
        }
        b{
            font-weight: normal;
            font-size: 12px;
        }
        li{
           line-height: 60px; 
        }
        .ht{
            line-height: 30px;
            margin-left: 20px;
        }
        a{
            text-decoration: none;
        }
        b>a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png" alt="" >
    <div class="box1">
        <div class="box2"><h1>欢迎注册</h1>
            <p>已有帐号？<a href="">登录</a></p>
        </div>
        
        <ul>
            
            <li><span>用户名</span>
                <input type="text" placeholder="请设置用户名"></li>
            <li><span>手机号</span>
                <input type="text" placeholder="可用于登录和找回密码"></li>
            <li><span>密码</span>
                <input type="password"  placeholder="请设置密码登录"></li>
            <li><span>验证码</span>
                <input type="text" class="yzm" placeholder="请输入验证码">
                <button>获取验证码</button>
            </li>
            <li>
                <button class="cc">注册</button>
            </li>
            <li class="ht">
                <input type="checkbox" class="dx">
                <b>阅读并接受<a href="">《百度用户协议》</a>及<a href="">《百度隐私权保护声明》</a></b>
            </li>
        </ul>
    </div>
    
</body>
</html>
