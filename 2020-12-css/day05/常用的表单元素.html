<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            /* 禁止拖动 */
            resize: none;
            /* 去除边框颜色 */
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 
        input  常用的属性：
        - placeholder:占位符，提升用户输入信息
        - required:必填项
        - autofocus：自动获取焦点
        - checked:默认选中
     -->
    <!-- 表单 -->
    <form action="" method="GET">
        <span>用户名</span>
        <!-- 文本输入框 -->
        <input type="text" placeholder="请输入用户名" name="userName" required autofocus>
        <span>密码</span>
        <!-- 密码输入框 -->
        <input type="password" placeholder="请输入密码" name="userpassword">
        <!-- 重置 -->
        <input type="reset" >
        <!-- 提交 -->
        <input type="submit">
        <!-- 单选按钮 -->
        <input type="radio" checked>
        <!-- 多选按钮 -->
        <input type="checkbox">
        <!-- 按钮 -->
        <input type="button" value="支付">
        <button type="button" >充值</button>
        <!-- 下拉框 
            - selectcd：默认选中
            - disabled：禁止选中
        -->
        <select name="" id="">
            <option value="" selected disabled>来自哪里</option>
            <option value="" >北京</option>
            <option value="">河北</option>
            <option value="">河北</option>
            <option value="">河北</option>
            <option value="">河北</option>
            <option value="">河北</option>
            <option value="">河北</option>
        </select>
        <!-- 文本域 -->
        <textarea name="" id="" cols="30" rows="10">

        </textarea>
    </form>
</body>
</html>
