<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            /* 
            盒模型包含几个部分：
            - content 主要内容区
            - padding 内容填充：content到盒子之间的距离
            - border 边框线
            - margin 盒子到盒子之间的距离
             */
            display: inline-block;
            background: lawngreen;
            padding: 20px;
            border: 2px solid red;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <span>span</span>
    <span>span</span>
</body>
</html>
