<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        层叠性：用多种选择器选中某个元素，但是给他的相同属性设置不同的值，css处理起来这种冲突的能力
         */
        .box{
            color: brown;
        }
        div{
            color: darkblue !important; 
        }
    </style>
</head>
<body>
    <div class="box" style="color: darkred;">lalala</div>
</body>
</html>
