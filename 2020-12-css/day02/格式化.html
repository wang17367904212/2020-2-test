<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化标签</title>
</head>
<body>
    <!-- 加粗 -->
    <b>加粗</b>
    <strong>加粗</strong>

    <!-- 斜体 -->
    <i>斜体</i>
    <em>斜体</em>

    <!-- 下划线 -->
    <u>下划线</u>
    <ins>下划线</ins>
    
    <!-- 删除线 -->
    <s>删除线</s>
    <del>删除线</del>
    
</body>
</html>
