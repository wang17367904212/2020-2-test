<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三大列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>田径</li>
        <li>篮球</li>
        <li>足球</li>
        <li>保龄球</li>
        <li>网球</li>
        <li>健步</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li><a href="https://baike.baidu.com/item/%E7%94%B0%E5%BE%84/702796?fr=aladdin">田径</a></li>
        <li>篮球</li>
        <li>足球</li>
        <li>保龄球</li>
        <li>网球</li>
        <li>健步</li>
    </ol>
    <!-- 自定义列表：一般用在网站的底部 -->
    <dl>
        <dt>运动</dt>
        <dd>篮球</dd>
        <dd>足球</dd>
        <dd>棒球</dd>
        <dt>游戏</dt>
        <dd>穿越火线</dd>
        <dd>英雄联盟</dd>
        <dd>王者荣耀</dd>
        <dt>休闲</dt>
        <dd>看书</dd>
        <dd>敲代码</dd>
        <dd>画画</dd>
    </dl>
</body>
</html>
