<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 超链接（a） -->
    <!-- href  跳转的地址
        target：
                _blank：跳转的时候打开一个新的窗口
                _self：在原有的窗口打开 -->
    <a href="https://baijiahao.baidu.com/s?id=1687278133106102866&wfr=spider&for=pc"target="_self">当前窗口打开</a>
    <a href="https://baijiahao.baidu.com/s?id=1687278133106102866&wfr=spider&for=pc"target="_blank">新窗口打开</a>
</body>
</html>
