<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ig, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 图片（img） 
        src：图片地址
        alt：替代文本，当网络不好或者图片地址不正确造成图片记载失败，会出现alt当中的文字 
        title：当鼠标滑上图片的时候，会出现跟随的文字
    -->
    <img src="C:\Users\86173\Desktop\照片\123.jpg" alt="甄璐瑶" title="宝宝">
   
</body>
</html>
