<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        ul,ol{
            list-style: none;
        }
        ul{
            margin: 0 auto;
            display: flex;
            width: 700px;
            height: 500px;
            border: 1px solid black;
            flex-direction: row;
            flex-wrap: wrap;
        }
        li{
            width: 100px;
            height: 100px;
            background: blueviolet;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
