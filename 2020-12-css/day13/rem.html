<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        rem 是相对于根元素大小来说的
         nrem 就是等于根元素大小的n倍
         */
        html{
            font-size: 100px;
        }
        .box{
            width: 1rem;
            height: 1rem;
            background: gold;
            font-size: 0.2rem;
        }
        /* 
        font-size?
        
        设计稿的宽               屏幕的宽度
        html 的font-size        ？font-size
         
        屏幕的宽度  /设计稿的宽度= ？html 的font-size
        ？font-size=屏幕的宽度  /设计稿的宽度*100
        
         */
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
