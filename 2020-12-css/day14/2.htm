<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        /* 容器 */
        ul{
            display: flex;
            width: 600px;
            height: 600px;
            border:1px solid red;
            margin:0 auto;
            /* 让水平轴做为主轴 默认 */
            /* flex-direction: row; */
            /* 让垂直轴作为主轴 */
            /* 让谁做主轴，子项目就会沿着谁进行排列 */
            /* flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row-reverse; */
            /* 控制项目是否换行默认的是nowrap */
            /* flex-wrap: wrap; */
            /* 第一个值代表的是 flex-direction
               第二个值代表的是 flex-wrap
            */
            /* flex-flow: column wrap; */
            /* 控制项目在主轴上的对齐方式 */
            /* justify-content: flex-start; */
            /*  */
            /* justify-content: flex-end; */
            /* 居中对齐 */
            justify-content: center;
            /* 两端对齐 */
            /* justify-content: space-between; */
            /* 开始有端距离的对齐方式 */
            /* justify-content: space-evenly; */
            /* 左右间距一样的对齐方式 */
            /* justify-content: space-around; */
            /* 测轴底部对齐 */
            /* align-items: flex-end; */
            /* 测轴顶部对齐 */
            /* align-items: flex-start; */
            /* 测轴居中对齐 */
            align-items: center;
            /* 没有固定高度的情况会占满测轴 */
            /* align-items: stretch; */
            /* align-items 测轴只有一根,如果测轴有很多根 align-content */
            /* align-content: center; */

        }
        /* 子元素就是项目  */
        li{
            width: 100px;
            height: 100px;
            background:green;
        }
        li:nth-child(even){
            background:pink;
        }
    </style>
</head>
<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
  </ul>
</body>
</html>
