<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        /* 容器 */
        ul{
            display: flex;
            width: 700px;
            height: 500px;
            border:1px solid red;
            margin:0 auto;
            /* 让水平轴做为主轴 默认 */
            /* flex-direction: row; */
            /* 让垂直轴作为主轴 */
            /* 让谁做主轴，子项目就会沿着谁进行排列 */
            /* flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row-reverse; */
        }
        /* 子元素就是项目  */
        li{
            width: 100px;
            height: 100px;
            background:green;
        }
        li:nth-child(even){
            background:pink;
        }
    </style>
</head>
<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
  </ul>
</body>
</html>
