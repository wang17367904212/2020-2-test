<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        /* 容器 */
        ul{
            display: flex;
            width: 600px;
            height: 600px;
            border:1px solid red;
            margin:0 auto;
        }
        /* 子元素就是项目  */
        li{
            flex: 1;
            width: 100px;
            height: 100px;
            background:green;
        }
        li:nth-child(even){
            background:pink;
            flex: 2;
            /* 控制某个项目在测轴上的对齐方式 */
            align-self: center;
        }


    </style>
</head>
<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
  </ul>
</body>
</html>
