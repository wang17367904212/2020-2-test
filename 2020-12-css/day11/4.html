<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: blue;
            transition: all 1s linear;
            margin: 100px auto;
            /* 控制最用点：默认的值是center center; */
            transform-origin:right  bottom;
        }
        .box:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
