<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 想让某个元素有一个近大远小的效果，就可以给它的父级添加一个 prespective */
        body{
            perspective: 1000px;
        }
        img{
            display: block;
            margin: 100px auto;
        }
        img:hover{
            transform: rotatex(45deg);
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="">
</body>
</html>
