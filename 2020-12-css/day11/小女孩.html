<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
         body{
            background: orangered;
        }
        .main{
            width: 241px;
            height: 187px;
            background: url(smile.jpg) no-repeat;
            margin: 100px auto;
            animation: dead 1s steps(6) infinite;
        }
        @keyframes dead{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1446px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main">  </div>
