<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100%;
            height: 800px;
            background: url(background.webp) no-repeat;
            position: relative;
        }
        .monkey{
            width: 200px;
            height: 180px;
            background: url(monkey.png) no-repeat;
            animation: hz 0.05s steps(8) infinite;
            position: absolute;
            top:400px;
            left: 400px;
        }
        @keyframes hz{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1600px 0;
            }
        }
        .pig{
            width: 200px;
            height: 180px;
            background: url(pig.png) no-repeat;
            animation: hz 0.3s steps(8) infinite;
            position: absolute;
            top:400px;
            left: 600px;
        }
        .people{
            width: 170px;
            height: 240px;
            background: url(people.png)no-repeat;
            position: absolute;
            top: 370px;
            left: 800px;
            animation: ts 0.3s steps(8) infinite;
        }
        @keyframes ts{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1360px 0;
            }
        }
        .dead{
            width: 210px;
            height: 200px;
            background: url(demon.png) no-repeat;
            position: absolute;
            top: 400px;
            left: 1000px;
            animation: sha 0.5s steps(8) infinite;
        }
        @keyframes sha{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1680px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="monkey"></div>
        <div class="pig"></div>
        <div class="people"></div>
        <div class="dead"></div>
    </div>
    <audio src="1.mp3" autoplay></audio>
</body>
</html>
