<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 5px;
            height: 300px;
            background: black;
            margin: 0 auto;
            position: relative;
            animation: run 3s  infinite;
            border-radius: 50%;
            transform-origin: center top;

        }

        .box1{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: brown;
            position: absolute;
            top:290px;
            left: -22.5px;
        }
        @keyframes run{
            0%,100%{
                transform: rotate(0);
            }
            25%{
                transform: rotate(45deg);
            }
            50%{
                transform: rotate(0);
            }
            75%{
                transform: rotate(-45deg);
            }

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1"></div>
    </div>
</body>
</html>
