<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          margin:0;
           padding:0;
        }
        .main{
            width: 240px;
            height: 240px;
            border: 1px solid black;
            margin: 100px auto;
            overflow: hidden;
            transition: all 1s linear;
        }
        .main:hover img{
            transform: scale(1.1);
        }
    </style>
    
</head>
<body>
    <div class="main">
        <img src="1.jpg" alt="" width="240px" height="240px">
    </div>
</body>
</html>
