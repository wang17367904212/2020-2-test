<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 星号"*"代表"通配符选择器",选择页面中的所有元素,margin和padding都清为零 */
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 110px;
            background: green;
            margin: 100px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
</body>
</html>
