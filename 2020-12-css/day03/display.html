<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video
        div{
            display: inline;
        }
        .baobao2,.baobao3{
            width: 100px;
            height: 110px;
            display: inline-block;
            color: lawngreen;
        }
        .baobao2{
            background: honeydew;
            /* 消失 */
            /* display: none; */
            /* 改变元素的可见性:hidden 隐藏 */
            /* visibility: hidden; */
            display: none;
            visibility: hidden;
            opacity: 0.2;
        }
        .baobao3{
            background: khaki;
            /* 透明度 */
            opacity: 0.3;
        }
        .baobao4{
            width: 100px;
            height: 100px;
            background: lightpink;
            display: block;
        }
    </style>
</head>
<body>
    <div class="baobao2">baobao2</div>
    <div>12353321</div>
    <div class="baobao3">baobao3</div>
    <span class="baobao4">baobao4</span>
    

</body>
</html>
