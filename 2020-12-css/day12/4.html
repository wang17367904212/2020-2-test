<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: rgb(255, 255, 255);
            /* 
            第一个值：x轴偏移
            第二个值：y轴偏移
            第三个值：阴影模糊度
            第四个值：阴影大小
            第五个值：阴影颜色
            第六个值：默认的是外阴影，inset 内阴影
             */
            box-shadow: -9px -1px 45px 21px lawngreen inset;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
