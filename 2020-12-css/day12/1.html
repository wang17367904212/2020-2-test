<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>头部</header>
    <footer>底部</footer>
    <main>主体内容</main>
    <nav>导航</nav>
    <section>相当于div</section>
    <aside>侧边栏</aside>
    <article>文章</article>
    <figure>配图</figure>
    <figure>
        <img src="../day11/1.jpg" alt="">
        <figcaption>配图说明</figcaption>
    </figure>
    <!-- 
        controls:控制器
        autoplay:自动播放
        loop:循环
        preload:预下载
     -->
    <video src="" controls autoplay loop preload></video>
    <audio src="../day11/1.mp3"></audio>
    <!-- 兼容各个浏览器的写法 -->
    <audio>
        <source src="1.mp3"/>
        <source src="1.ogg"/>
        <source src="1.wav"/>
    </audio>
</body>
</html>
