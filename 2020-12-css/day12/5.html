<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: rgb(248, 248, 248);
            margin: 100px auto;
            /* 
            可以做边框线，和border的区别，box-shadow不占位置
             */
            box-shadow: 0 0 0 2px blue,
                         0 0 0 10px rgb(255, 230, 0),
                         0 0 0 24px rgb(122, 252, 150),
                         0 0 0 45px rgb(24, 156, 20),
                         0 0 0 50PX rgb(135, 148, 21),
                         0 0 0 58PX rgb(255, 0, 242),
                         0 0 0 60px rgb(158, 9, 163),
                         0 0 0 65px rgb(21, 121, 38),
                         0 0 0 67px rgb(37, 136, 131),
                         0 0 0 70px rgb(200, 219, 88);
            border-radius: 40%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
