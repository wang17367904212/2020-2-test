<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            /* 默认情况是从上到下、
                left top righ bottom 可以改变方向
                也可以写角度
             */
            background: linear-gradient(left bottom,rgb(0, 26, 255), #f30000, #999999);
            background: -webkit-linear-gradient(left bottom,rgb(0, 26, 255),  #f30000 ,#999999);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
