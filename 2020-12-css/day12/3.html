<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background:blue;
            /* 火狐 */
            -moz-border-radius:20px 85px 27px 100px;
            /* ie */
            -ms-border-radius:20px 85px 27px 100px;
            /* 欧鹏 */
            -o-border-radius:20px 85px 27px 100px;
            /* 谷歌 */
            -webkit-border-radius:20px 85px 27px 100px;
            border-radius: 20px 85px 27px 100px ;
            /* 大于等于宽度的一半就是⚪>=50 */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
