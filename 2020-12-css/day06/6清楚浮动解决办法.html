<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把下面的clearfix这样式放到你的公用样式中
            2.谁浮动就给谁的父级添加clearfix这样的类名
         */
        .clearfix:after{
            content:"";
            font-size:0;
            display:block;
            height:0;
            visibility: hidden;
            clear: both;
        }
        .clearfix{
            *zoom:1;
        }
        .main{
            width: 600px;
            background:red;
            margin:0 auto;
        }
        .box1{
            width:100px;
            height: 100px;
            background:yellow;
            float:left;
        }
    </style>
</head>
<body>
    <div class="main clearfix">
        <div class="box1">box1</div>
    </div>
</body>
</html>
