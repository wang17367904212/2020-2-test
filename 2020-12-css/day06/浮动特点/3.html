<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
         浮动特点:普通的文档流中，块级元素的宽度如果不写，默认会撑满父级元素
        浮动元素 ，不写宽度，不能撑满父级，它的大小有自身决定。
        */
        .box1{
           
            height: 300px;
            background-color: seagreen;
            margin: 0 auto;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: slateblue;
            float:right;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
</body>
</html>
