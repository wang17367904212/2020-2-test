<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动特点:左浮、右浮动指的是浮动到父盒子的左边或右边*/
        .box1{
            width: 300px;
            height: 300px;
            background-color: seagreen;
            margin: 0 auto;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: slateblue;
            float:right;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
</body>
</html>
