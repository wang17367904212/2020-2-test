<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #1b66c7;
        }
        .main{
            width: 600px;
            margin: 0 auto;
            /* border: 1px solid black; */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .main input{
            width: 350px;
            height: 40px;
            border: 1px  solid #666;    
            padding-left: 10px;
        }
        .main .item{
            margin-bottom: 30px;
        }
        .main .item>span{
            width: 100px;
            display: inline-block;
            text-align: right;
            margin-right: 20px;
        }
        .main .item>.code{
            width: 180px;
        }
        .main .getcode{
            width: 170px;
            height: 40px;
            border: 1px solid #666;
            margin-left: 20px;
            background-color: blueviolet;
            color: white;
            /* 小手 */
            cursor: pointer;
        }
        .read input{
            width: 10px;
            height: 10px;
            margin-left: 60px;
        }
        .read p{
            display: inline-block;
            font-size: 12px;
        }
        .main .registor{
            width: 350px;
            height: 40px;
            background-color: deepskyblue;
            display: block;
            margin:10px auto 10px ;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item">
            <span>用户名</span><input type="text" placeholder="请输入用户名">
        </div>
        <div class="item">
            <span>手机号</span><input type="text" placeholder="请输入手机号">
        </div>
        <div class="item">
            <span>密码</span><input type="password" placeholder="请设置密码">
        </div>
        <div class="item">
            <span>验证码</span><input class="code" type="text" placeholder="请输入验证码">
            <button class="getcode">获取验证码</button>
        </div>
        <div class="read">
            <input type="checkbox" ><p>阅读并同意<a href="">《百度用户协议》</a>与<a href="">《百度隐私权保护声明》</a></p>
        </div>
        <button class="registor">注册</button>

    </div>
</body>
</html>
