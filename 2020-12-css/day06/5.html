<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
          正常情况下：父盒子不写高度，是可以由里面的内容撑起来的，
          但是如果里面的内容你设置了浮动，因为脱离普通文档流，不再占位置了，父亲不会有高度了，这个就是浮动造成的"父级高度塌陷问题"
          解决办法：给父级添加高度
          办法二：溢出隐藏:overflow:hidden;
          办法三：谁浮动就给他的腹肌盒子的结尾添加一个元素，并且给他设置clear：both；
        
         */
        .main{
            width: 600px;
            background:red;
            margin:0 auto;
            /* 解决办法：给父级添加高度 */
            /* height: 100px; */
            /* 办法二：溢出隐藏 */
            overflow: hidden;
        }
        .box1{
            width:100px;
            height: 100px;
            background:yellow;
            float:left;
        }
        .last{
            clear: right;
            clear: left;
            clear: both;
        }
       
    </style>
</head>
<body>
    <div class="main">
        <div class="box1">box1</div>
        <div class="last"></div>
    </div>
</body>
</html>
