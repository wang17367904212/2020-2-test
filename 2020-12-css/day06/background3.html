<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-image: url(head.gif);
            /* 
            cover:会按照原来的比例进行缩放，知道宽度和高度都满足，停止，有可能会造成部分图片超出板块，显示不全
            contain：在缩放过程中，只要一边触碰到了，就停止
             */
            background-size: contain;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
