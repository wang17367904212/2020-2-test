<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        伪元素
        content："";即使不需要内容，也必须得写这个属性（写成空值）
         */
        p::after{
            content: "优秀";
            color: rebeccapurple;
        }
        p::before{
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <p>
        水水水水水水水水水水水水水
    </p>
</body>
</html>
