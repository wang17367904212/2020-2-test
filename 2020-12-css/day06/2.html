<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            /* 边框的粗细 */
            border-width: 2px;
            /* 边框的样式 */
            border-style: dotted;
            /* 边框的颜色 */
            border-color: mediumblue;
            /* 复合属性 */
            border: 10px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
